<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="content">
            <h1>$JOKER</h1>
            
            <div class="buttons">
                <a href="https://pump.fun/coin/8nvNnJprc5d8MuTHBE9WRZS8ASqJJqJUtYSpQJ1BFy8P" class="btn get-tickets">Get The Coin</a>

                    <span class="play-icon">▶</span>
                    Watch Me
                </a>
                <button class="btn play-sound">
                    <span class="play-icon">♪</span>
                    Play Me
                </button>
            </div>

            <div class="rating">
                <p class="quote">"THE COIN OF THE YEAR"</p>

    <audio id="jokerAudio" src="joker12.mp4"></audio>
    <script>
        document.querySelector('.play-sound').addEventListener('click', function() {
            const audio = document.getElementById('jokerAudio');

                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        });
